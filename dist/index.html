<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>哆啦A梦</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>

<body>
  <style id="doraemonStyle"></style>
  <div id="text"></div>
  <div id="buttons">
    <button id="btnPlay">播放</button>
    <button id="btnPause">暂停</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
    <button id="btnReset">重置</button>
  </div>
  <div id="doraemon">
    <div class="doraemon">
      <div class="head">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="noseBottom"></div>
          <div class="mouth"></div>
          <div class="beard left">
            <div class="beardLine"></div>
            <div class="beardLine"></div>
            <div class="beardLine"></div>
          </div>
          <div class="beard right">
            <div class="beardLine"></div>
            <div class="beardLine"></div>
            <div class="beardLine"></div>
          </div>
        </div>
      </div>
      <div class="collar"></div>
      <div class="bell">
        <div class="bell-1"></div>
        <div class="bell-2"></div>
        <div class="bell-3"></div>
      </div>
    </div>
  </div>

  <script src="/main.1f19ae8e.js"></script>
</body>

</html>
